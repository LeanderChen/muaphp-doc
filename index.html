<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MuaPHP</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4.9.1/lib/themes/buble.css">
  <style>
      .app-name-link img {
        max-width: 30%;
      }
  </style>
</head>
<body>
  <nav>
      <a href="#/">EN</a>
      <a href="#/zh-cn/">中文</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'MuaPHP',
      nameLink: {
        '/': '/#/#main',
        '/en': '/en'
      },
      logo: '_media/logo.svg',

      repo: 'leanderchen/muaphp',
      homepage: '_home.md',
      themeColor: '#3F51B5',
      loadSidebar: true,
      autoHeader: true,
      subMaxLevel: 0,
      loadNavbar: '_nav.md',
      mergeNavbar: true,

      search: 'auto',
      coverpage: {
        '/': 'zh-cn/_cover.md',
        '/en/': 'en/_cover.md'
      },

      executeScript: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      // routerMode: 'history',
      fallbackLanguages: ['en', 'zh-cn']
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4.9.1/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4.9.1/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4.9.1/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
